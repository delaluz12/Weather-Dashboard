<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <!--  CSS reset CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6df6b95a29.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!-- my CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <span class="navbar-brand  mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md searchBorder">
                <form class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search City" aria-label="city"
                        aria-describedby="basic-addon2" id="city">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i
                            class="fas fa-search"></i></button>
                </form>
                <ul class="list-group">
                    <li class="list-group-item">Test item</li>
                </ul>

            </div>

            <div class="col-lg-8 col-md col-sm MYms-1" id="searchResults">
                <div class="row border rounded">
                    <div class="col-lg-8">
                        <h2 id="cityName"></h2>
                        <div id="currentTemp"></div>
                        <div id="currentHum"></div>
                        <div id="currentWind"></div>
                        <div id="currentUV"></div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <p class="ms-2"> 5-Day Forecast</p>
                    <div class="col-lg-2 col-md col-sm border MyBorder rounded FiveDayCard" id="1">
                        <div  class="forecastDay">Day</div>
                        <div  class="forecastIcon">ICON</div>
                        <div  class="forecastTemp">Temp: </div>
                        <div  class="forecastHum">Humidity: </div>
                    </div>
                    <div class="col-lg-2 col-md border MyBorder rounded FiveDayCard" id="2">
                        <div class="forecastDay">Day</div>
                        <div class="forecastIcon">ICON</div>
                        <div class="forecastTemp">Temp: </div>
                        <div class="forecastHum">Humidity: </div>
                    </div>
                    <div class="col-lg-2 col-md border MyBorder rounded FiveDayCard" id="3">
                        <div class="forecastDay">Day</div>
                        <div class="forecastIcon">ICON</div>
                        <div class="forecastTemp">Temp: </div>
                        <div class="forecastHum">Humidity: </div>
                    </div>
                    <div class="col-lg-2 col-md border MyBorder rounded FiveDayCard" id="4">
                        <div class="forecastDay">Day</div>
                        <div class="forecastIcon">ICON</div>
                        <div class="forecastTemp">Temp: </div>
                        <div class="forecastHum">Humidity: </div>
                    </div>
                    <div class="col-lg-2 col-md border MyBorder rounded FiveDayCard" id="5">
                        <div class="forecastDay">Day</div>
                        <div class="forecastIcon">ICON</div>
                        <div class="forecastTemp">Temp: </div>
                        <div class="forecastHum">Humidity: </div>
                    </div>


                </div>

            </div>
        </div>





    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- moment -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <!-- my Script -->
    <script src="./assets/script.js"></script>
</body>

</html>
